<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs. Dog</h1>
      <p>Click to speak!</p>

      <button class="btn btn-primary" id="meow">Say "meow"</button>
      <button class="btn btn-inverse" id="woof">Say "woof"</button>
      <button class="btn btn-danger" id="feed">Say "Feed me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>They said back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
